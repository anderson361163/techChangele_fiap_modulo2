version: '3.8'
services:
  database:
    image: postgres:latest
    container_name: postgres-container
    environment:
      - "POSTGRES_DB=fiap_blog"
      - "POSTGRES_USER=fiap_blog"
      - "POSTGRES_PASSWORD=root"
    ports:
      - "5441:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - my_network
  
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node-app
    environment:
      - DB_NAME=fiap_blog
      - DB_USER=fiap_blog
      - DB_PASSWORD=root
      - DB_HOST=database
      - DB_PORT=5432
    ports:
      - "3000:3000"
    depends_on:
      - database
    networks:
      - my_network

volumes:
  postgres_data:

networks:
  my_network: