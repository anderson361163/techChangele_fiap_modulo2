name: actions
on:
  push:
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test:ci-cov

      - name: Generate Report
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          skip-step: 'all'
          annotations: 'none'
          coverage-file: coverage/coverage.json
          base-coverage-file: coverage/coverage.json
          output: report-markdown

      - name: Publish Summary
        run: echo '${{ steps.test.outputs.report }}' >> $GITHUB_STEP_SUMMARY

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [amd64, arm64]
    needs: [lint, test]
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker
        uses: docker/build-push-action@v6
        with:
          tags: fiap-blog:latest
          platforms: linux/${{ matrix.platform }}
          outputs: type=docker,dest=${{ runner.temp }}/image.tar

      - name: Save to artifact
        uses: actions/upload-artifact@v4
        with:
          name: image_${{ matrix.platform }}.tar
          path: ${{ runner.temp }}/image.tar
