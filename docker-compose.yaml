version: '3.9'

services:
  database:
    image: postgres:latest
    environment:
      - POSTGRES_DB=learnon_dev
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rede_fiap

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fiap_app
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - database
    networks:
      - rede_fiap

volumes:
  postgres_data:

networks:
  rede_fiap:
